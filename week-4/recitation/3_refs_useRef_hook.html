<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <style>
      input:focus {
          outline-offset: 0;
      }
      input:focus {
          outline: none;
      }
      input {
        border: 1px solid black;
        padding: 2px;
      }
      input.invalid {
        border: 1px solid #dc3545;
      }
      .error {
        color: red;
      }
      small {
        height: 15px;
        font-size: x-small;
        display:block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      const emailMatcher = /[\w._%+-]+@[\w.-]+\.[\w]{2,4}/
      const validateEmail = (email = "") => {
        return emailMatcher.test(email)
      }

      function EmailForm() {
        const [email, setEmail] = React.useState("");
        const [emailError, setEmailError] = React.useState(true);
        const inputRef = React.useRef();

        const handleSubmit = (event) =>  {
          event.preventDefault()
          setEmail(inputRef.current.value);
        }

        const handleChange = (event) => {
          const currentVal = inputRef.current.value;
          setEmailError(!validateEmail(currentVal));
        }

        return (
          <div>
            <div>
              <h1>Email: {email}</h1>
            </div>
            <form onSubmit={handleSubmit}>
              <div>
                <input
                  ref={inputRef}
                  name="email"
                  type="text"
                  placeholder="Email"
                  onChange={handleChange}
                  className={emailError ? "invalid" : ""}
                />
              </div>
              <small className="error">
                {emailError ? "Enter a valid email": null}
              </small>
              <div>
                <button
                  type="submit"
                  disabled={emailError}
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        )
      }

      ReactDOM.render(
        <EmailForm />,
        document.getElementById('root'),
      )

    </script>
  </body>
</html>
