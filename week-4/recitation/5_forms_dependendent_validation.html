<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <style>
      input:focus {
          outline-offset: 0;
      }
      input:focus {
          outline: none;
      }
      input {
        border: 1px solid black;
        padding: 2px;
      }
      input.invalid {
        border: 1px solid #dc3545;
      }
      .error {
        color: red;
      }
      small {
        height: 15px;
        font-size: x-small;
        display:block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      const emailMatcher = /[\w._%+-]+@[\w.-]+\.[\w]{2,4}/;
      const validateEmail = (email = "") => {
        return emailMatcher.test(email);
      }

      const lowercaseMatcher = /[a-z]/;
      const uppercaseMatcher = /[A-Z]/;
      const validatePassword = (password = "", minLength = 4) => {
        const hasLowercase = lowercaseMatcher.test(password);
        const hasUppercase = uppercaseMatcher.test(password);
        return password.length >= minLength && hasLowercase && hasUppercase;
      }

      function EmailForm() {
        const [email, setEmail] = React.useState("");
        const [password, setPassword] = React.useState("");
        const [emailError, setEmailError] = React.useState(true);
        const [passwordError, setPasswordError] = React.useState(true);

        const handleSubmit = (event) =>  {
          event.preventDefault()
          const {email, password} = event.target.elements;
          setEmail(email.value);
          setPassword(password.value);
        }

        const handleEmailChange = (event) => {
          const currentEmail = event.target.value;
          setEmailError(!validateEmail(currentEmail));
        }

        const handlePasswordChange = (event) => {
          const currentPassword = event.target.value;
          setPasswordError(!validatePassword(currentPassword, 5));
        }

        return (
          <div>
            <div>
              <h1>Email: {email}</h1>
            </div>
            <div>
              <h1>Password: {password}</h1>
            </div>
            <form onSubmit={handleSubmit}>
              <div>
                <input
                  name="email"
                  type="text"
                  placeholder="Email"
                  onChange={handleEmailChange}
                  className={emailError ? "invalid" : ""}
                />
              </div>
              <small className="error">
                {emailError ? "Enter a valid email": null}
              </small>

              <div>
                <input
                  name="password"
                  type="text"
                  placeholder="Password"
                  onChange={handlePasswordChange}
                  className={passwordError ? "invalid" : ""}
                />
              </div>
              <small className="error">
                {passwordError ? "Enter a valid password": null}
              </small>

              <div>
                <button
                  type="submit"
                  disabled={emailError || passwordError}
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        )
      }

      ReactDOM.render(
        <EmailForm />,
        document.getElementById('root'),
      )

    </script>
  </body>
</html>
